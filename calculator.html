<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
        <input type="text" placeholder="calculator"  id="input">
        <div class="numpad">
            <button onclick="gettingvalue('1')">1</button>
            <button onclick="gettingvalue('2')">2</button>
            <button onclick="gettingvalue('3')">3</button>
            <button onclick="gettingvalue('+')" class="blue">+</button>
            <button onclick="gettingvalue('4')">4</button>
            <button onclick="gettingvalue('5')">5</button>
            <button onclick="gettingvalue('6')">6</button>
            <button onclick="gettingvalue('-')" class="blue">-</button>
            <button onclick="gettingvalue('7')">7</button>
            <button onclick="gettingvalue('8')">8</button>
            <button onclick="gettingvalue('9')">9</button>
            <button onclick="gettingvalue('*')" class="blue">x</button>
            <button onclick="cleardisplay()">AC</button>
            <button onclick="gettingvalue('0')">0</button>
            <button onclick="cleardisplay()">ON</button>
            <button onclick="gettingvalue('/')" class="blue">/</button>
            <button onclick="result()" id="equals" class="blue">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
